apiVersion: v1
kind: ConfigMap
metadata:
  name: slack-mcp-agent-config
  labels:
    app: slack-mcp-agent
data:
  # LLM Configuration
  LLM_PROVIDER: "mock"

  # etcd Configuration - update with your etcd server
  ETCD_SERVER: "etcd.default.svc.cluster.local"
  ETCD_PORT: "2379"
  ETCD_PREFIX: "/discovery/"

  # AWX Configuration - update with your AWX server
  AWX_SERVER: "awx.default.svc.cluster.local"

  # Application Configuration
  LOG_LEVEL: "INFO"
  PYTHONPATH: "/app:/app/etcd-awx-sync"
