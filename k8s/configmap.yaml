apiVersion: v1
kind: ConfigMap
metadata:
  name: slack-mcp-agent-config
  labels:
    app: slack-mcp-agent
data:
  # LLM Configuration
  LLM_PROVIDER: "mock"

  # etcd Configuration
  ETCD_SERVER: "10.0.25.44"
  ETCD_PORT: "2379"
  ETCD_PREFIX: "/discovery/"

  # AWX Configuration
  AWX_SERVER: "10.0.74.5"

  # GitHub Configuration for Playbooks
  GITHUB_API_URL: "https://github.cds.internal.unity3d.com/api/v3"
  GITHUB_PLAYBOOKS_REPO: "unity/vivox-ops-docker"
  GITHUB_PLAYBOOKS_PATH: "ansible"
  GITHUB_PLAYBOOKS_BRANCH: "main"

  # Application Configuration
  LOG_LEVEL: "INFO"
  PYTHONPATH: "/app:/app/etcd-awx-sync"
