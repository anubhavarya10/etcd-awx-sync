apiVersion: v1
kind: ConfigMap
metadata:
  name: slack-mcp-agent-config
  labels:
    app: slack-mcp-agent
data:
  # LLM Configuration
  LLM_PROVIDER: "unity"
  LLM_MODEL: "claude-3-sonnet"

  # etcd Configuration
  ETCD_SERVER: "etcd.default.svc.cluster.local"
  ETCD_PORT: "2379"
  ETCD_PREFIX: "/discovery/"

  # AWX Configuration
  AWX_SERVER: "awx.default.svc.cluster.local"

  # Application Configuration
  LOG_LEVEL: "INFO"
  ETCD_AWX_SYNC_PATH: "/app/etcd-awx-sync"

  # Python path
  PYTHONPATH: "/app:/app/etcd-awx-sync"
